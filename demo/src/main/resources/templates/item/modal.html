<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<div th:fragment="modalHtml">
		<!-- create -->
		<div class="modal fade" id="createModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">제품 생성</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="input-div">
							<form id="create-form">
								<div class="row">
									<div class="col-md-3 input-label">
										<span>제품명 :</span>
									</div>
									<div class="col-md-8">
										<input type="text" class="form-control form-control-sm" name="itemName"/>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-3 input-label">
										<span>사용처 :</span>
									</div>
									<div class="col-md-8">
										<select id="create-usage"
											class="form-control form-control-sm select-usage" name="usage.usageKey">
											<option selected hidden="true" value="">사용처</option>
										</select>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-3 input-label">
										<span>구분 :</span>
									</div>
									<div class="col-md-8">
										<span class="checkbox checkbox-info checkbox-circle"><input
											type="radio" id="radio-div1" name="division" value="somo" checked><label
											for="radio-div1">소모품</label></span> <span
											class="checkbox checkbox-info checkbox-circle"><input
											type="radio" id="radio-div2" name="division" value="bi"><label
											for="radio-div2">비품</label></span>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-3 input-label">
										<span>장소 :</span>
									</div>
									<div class="col-md-8">
										<select class="form-control form-control-sm select-area">
											<option selected hidden="true" value="">장소</option>
										</select>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-3 input-label">
										<!-- <span>위치 :</span> -->
									</div>
									<div class="col-md-8">
										<select id="create-place"
											class="form-control form-control-sm select-place" name="place.placeKey">
											<option selected hidden="true" value="">위치
												(장소를 선택하세요)</option>
										</select>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-3 input-label">
										<span>상세위치 :</span>
									</div>
									<div class="col-md-8">
										<input type="text" class="form-control form-control-sm" name="spot"/>
									</div>
									<div class="col-md-1"></div>
								</div>
								<div class="row">
									<div class="col-md-3 input-label">
										<span>단위수 :</span>
									</div>
									<div class="col-md-8">
										<input type="text" class="form-control form-control-sm" name="unit"/>
									</div>
									<div class="col-md-1"></div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">취소</button>
						<button id="btn-create" type="button" class="btn btn-success">생성</button>
					</div>
				</div>
			</div>
		</div>

		<!-- use -->
		<div class="modal fade" id="useModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">제품 사용</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>

		<!-- add -->
		<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">제품 구매</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>

		<!-- update -->
		<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">제품 수정</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
